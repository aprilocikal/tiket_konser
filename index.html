<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>LATOS.ID - Tiket Konser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

<header class="topbar">
  <h2>LATOS.ID</h2>
  <div class="cart-badge">ðŸ›’ <span id="cartCount">0</span></div>
</header>

<div class="container">

  <!-- NAMA -->
  <div class="card">
    <label>Nama Pemesan</label>
    <input type="text" id="nama" placeholder="Nama lengkap">
  </div>

  <!-- EMAIL -->
  <div class="card">
    <label>Email</label>
    <input type="email" id="email" placeholder="contoh@email.com">
  </div>

  <!-- PILIH TIKET -->
  <div class="card">
    <label>Pilih Kategori Tiket</label>
    <div class="option-row" id="ticketOptions"></div>
    <button class="primary" onclick="addToCart()">Tambah ke Keranjang</button>
  </div>

  <!-- KERANJANG -->
  <div class="card">
    <h3>ðŸ›’ Keranjang</h3>
    <ul class="cart-list" id="cartList"></ul>

    <div class="cart-total">
      Total: Rp <span id="total">0</span>
    </div>

    <button class="primary" onclick="checkout()">Lanjutkan Pembayaran</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
